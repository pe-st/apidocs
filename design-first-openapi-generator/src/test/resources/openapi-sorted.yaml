---
openapi: 3.0.0
info:
  title: txproc-design-first-openapi
  version: 0.9
servers:
- url: http://localhost:8080
paths:
  /api/txproc/pincheck:
    post:
      operationId: pinCheck
      requestBody:
        content:
          application/json:
            schema:
              $ref: elements.yaml#/components/schemas/PinCheckRequest
        description: PIN Check Request Body
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: elements.yaml#/components/schemas/PinCheckResponse
          description: PIN Check Response
      summary: Check the pin
  /api/txproc/purchase:
    post:
      operationId: purchase
      requestBody:
        content:
          application/json:
            schema:
              $ref: elements.yaml#/components/schemas/PurchaseAuthRequest
        description: Purchase Request Body
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: elements.yaml#/components/schemas/PurchaseAuthResponse
          description: Purchase Response
      summary: Authorize a Purchase
