---
openapi: 3.0.1
info:
  title: txproc-design-first-swagger
  version: 0.9
servers:
- url: http://localhost:8080
paths:
  /api/txproc/pincheck:
    post:
      operationId: pinCheck
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinCheckRequest'
        description: PIN Check Request Body
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinCheckResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: elements.yaml#/components/schemas/PinCheckResponse
          description: PIN Check Response
      summary: Check the pin
  /api/txproc/purchase:
    post:
      operationId: purchase
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseAuthRequest'
        description: Purchase Request Body
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseAuthResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: elements.yaml#/components/schemas/PurchaseAuthResponse
          description: Purchase Response
      summary: Authorize a Purchase
components:
  schemas:
    PinCheckRequest:
      properties:
        pan:
          properties:
            pan:
              type: string
          type: object
        pinBlock:
          type: string
        uuid:
          properties:
            leastSigBits:
              format: int64
              type: integer
            leastSignificantBits:
              format: int64
              type: integer
            mostSigBits:
              format: int64
              type: integer
            mostSignificantBits:
              format: int64
              type: integer
          type: object
      type: object
    PinCheckResponse:
      properties:
        result:
          enum:
          - OK
          - WRONG
          type: string
        tries:
          format: int32
          type: integer
      type: object
    PurchaseAuthRequest:
      properties:
        emvTags:
          properties:
            84:
              type: string
            9F1A:
              type: string
            9f1A:
              type: string
          type: object
        pan:
          properties:
            pan:
              type: string
          type: object
        uuid:
          properties:
            leastSigBits:
              format: int64
              type: integer
            leastSignificantBits:
              format: int64
              type: integer
            mostSigBits:
              format: int64
              type: integer
            mostSignificantBits:
              format: int64
              type: integer
          type: object
      type: object
    PurchaseAuthResponse:
      properties:
        approvalCode:
          type: string
        result:
          enum:
          - OK
          - WRONG
          type: string
      type: object
